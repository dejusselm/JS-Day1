<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portail</title>
    <link href="portail.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="neon-container">
            <h1 class="neon-text">JSARENA</h1>
        </div>

        <div class="shooting-star"></div>
        <form action="" method="post">
            <h2>Enter your name </h2>
            <div>
                <input type="text" placeholder="Pseudo" name="name" id="name" 
                value="lol" maxlength="30" required />
            </div>
            <h2>Enter an url</h2>
            <div>
                <input type="text" placeholder="Game url" name="url" id="url"
                 value="ws://10.45.31.53:8000/ws"
                    required />
            </div>
            <h2>Choose your character </h2>
            <div id="sprites">
            </div>
            <div>
                <input type="submit" value="Join" />
            </div>
        </form>
    </main>
    <footer></footer>
    <script src="portail.js"></script>
</body>

</html>
